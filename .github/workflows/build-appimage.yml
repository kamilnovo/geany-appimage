name: Build Geany AppImage

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential autoconf automake libtool pkg-config \
            libgtk-3-dev libxml2-dev intltool wget git fuse libfuse2 \
            libvte-2.91-dev libenchant-2-dev libaspell-dev unzip zsync

      - name: Build AppImage
        run: bash build/build-geany-appimage.sh

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Geany-AppImage
          path: "*.AppImage"

  release:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: Geany-AppImage

      - name: Generate zsync file
        run: |
          for f in *.AppImage; do
            zsyncmake "$f" -o "$f.zsync"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.AppImage
            *.zsync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
